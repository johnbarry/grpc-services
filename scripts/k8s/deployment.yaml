apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: grpc-demo
  name: grpc-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: grpc-demo
    spec:
      containers:
      - image: jpb/testserver
        imagePullPolicy: Never
        name: grpc-demo
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: grpc-demo
  name: grpc-demo-rest
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: grpc-demo
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: grpc-demo
  name: grpc-demo-grpc
spec:
  ports:
  - name: grpc
    port: 50051
    protocol: TCP
    targetPort: 50051
  selector:
    app: grpc-demo
  type: ClusterIP
